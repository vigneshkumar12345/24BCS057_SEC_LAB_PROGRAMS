<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess The Number Game</title>
</head>
<body>
    <h2>Main Program: Guess The Number Game</h2>
    <input type="number" id="Main input" placeholder="Enter your guess">
    <button onclick="playgame()">Guess</button>
    <p id="feedback"></p>
    <p id="attempts"></p>
    <script>
        let target = Math.floor(Math.random() * 100) + 1;
        let count = 0;

        function playgame() {
            let guess = parseInt(document.getElementById("Main input").value);
            count++;
            
            if (guess < target) {
                document.getElementById("feedback").innerText = "Too Low";
            } else if (guess > target) {
                document.getElementById("feedback").innerText = "Too High";
            } else {
                document.getElementById("feedback").innerText = "Correct!";
                document.getElementById("attempts").innerText = "You guessed it in " + count + " attempts";
            }
        }
    </script>
</body>
</html>
